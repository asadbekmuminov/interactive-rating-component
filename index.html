<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./css/stayle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="wrapper-container-inner">
        <div class="image-star">
          <img
            src="./images/star.svg"
            alt="kichik yuluzcha"
            width="16"
            height="16"
            class="image"
          />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="info">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="group-number">
          <ul class="group-number-list">
            <li class="group-number-item">
              <a href="#" class="group-number-link">1</a>
            </li>
            <li class="group-number-item">
              <a href="#" class="group-number-link">2</a>
            </li>
            <li class="group-number-item">
              <a href="#" class="group-number-link">3</a>
            </li>
            <li class="group-number-item">
              <a href="#" class="group-number-link">4</a>
            </li>
            <li class="group-number-item">
              <a href="#" class="group-number-link">5</a>
            </li>
          </ul>
        </div>
        <div class="submit-wrapper">
          <a href="#" class="submit-link">SUBMIT</a>
        </div>
      </div>
    </div>
  </body>
</html>
